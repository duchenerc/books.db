{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">title</th>
                <th scope="col">authors</th>
            </tr>
        </thead>
        
        <tbody>
            {% for id, book in books.items() %}
                <tr>
                    <td>
                        <a href="{{ url_for('book', book_id=id) }}">{{ book["title"] }}</a>
                    </td>

                    <td>
                        <ul class="list-unstyled">
                            {% for author in authors[id] %}
                                <li><a href="{{ url_for('author', author_id=author['id']) }}">
                                    {{ author["surname"] }}, {{ author["given_name"] }}
                                </a></li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
