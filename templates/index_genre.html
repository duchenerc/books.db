{% extends "base.html" %}

{% block title %}genres{% endblock %}

{% block main %}

<div class="container">
    <div class="row row-cols-3">
        {% for genre_id, genre_name in genres.items() %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5>{{ genre_name }}</h5>
                    <a class="btn btn-primary" href="{{ url_for('genre', genre_id=genre_id) }}">View books</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
