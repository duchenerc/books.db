{% extends "base.html" %}

{% block title %}{{ author[0] }}, {{ author[1] }}{% endblock %}

{% block main %}

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">{{ author[0] }}, {{ author[1] }}</h1>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">book title</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>
                            <a href="{{ url_for('book', book_id=book['id']) }}">{{ book["title"] }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
